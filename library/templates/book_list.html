<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body>
    

    <div class="container">
        <div class="row mt-4">
            <div class="col-1"></div>
            <div class="col-10">
    
                <table class="table table-striped table-darkp">
    
                    <tr>
    
                        <td>Name</td>
                        <td>Author</td>
                        <td>Price</td>
                        <td>Publisher</td>
                        <td>Category</td>
                        
    
                    </tr>
    
                    {%for book in books%}
                        <tr>
    
                            <td>
                            {{book.name}}
                            </td>
                            <td>{{book.author}}</td>
                            <td>{{book.price}}</td>
                            <td>{{book.publisher}}</td>
                            <td>{{book.category}}</td>
    
    
    
    
                        </tr>
    
    
    
                    {%endfor%}
    
    
    
                </table>
    
    
    
    
            </div>
            <div class="col-1"></div>
    
    
    
    
    
        </div>
    
    
    
    
    </div>
</body>
</html>
